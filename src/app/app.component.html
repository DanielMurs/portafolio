<div class="main-content z-10 p-8 flex flex-col justify-end items-start transition-opacity" [ngClass]="{'opacity-0': position !== 1}">
    <h1 class="text-3xl text-gray-700 mb-3">Héctor Daniel Velázquez López</h1>
    <div class="text-6xl text-right font-bold flex text-gray-800">
        <div class="w-72 relative overflow-hidden">
            <span *ngIf="!textPosition" class="absolute h-full left-0">Frontend</span>
            <span *ngIf="textPosition" class="absolute h-full left-0" [ngClass]="{'inactive slide-outside': textPosition !== 1, 'active slide-inside': textPosition === 1}">Backend</span>
            <span *ngIf="textPosition" class="absolute h-full left-0" [ngClass]="{'inactive slide-outside': textPosition !== 2 , 'active slide-inside': textPosition === 2}">Database</span>
            <span *ngIf="textPosition" class="absolute h-full left-0" [ngClass]="{'inactive slide-outside': textPosition !== 3 , 'active slide-inside': textPosition === 3}">Frontend</span>
        </div>
        Developer
    </div>
</div>

<div [class]="'z-20 container ' + 'pos-' + position" [ngClass]="{'opacity-50': position == 1}">
    <div class="item-w" [ngClass]="{'opacity-0': position > 4, 'bg-gray-200': position == 1, 'bg-gray-400': position != 1}"></div>


    <div class="container-row">
        <div class="container-col">   
            <div class="container-row">
                <div class="item-h" [ngClass]="{'bg-gray-500': position == 1, 'bg-gray-700': position != 1 }"></div>

                <div class="container-col">
                    <div class="item-w" [ngClass]="{'bg-gray-600': position == 1, 'bg-gray-800': position != 1 }"></div>
                </div>
            </div>

            <div class="item-w" [ngClass]="{'bg-gray-400': position == 1, 'bg-gray-600': position != 1 }"></div>
        </div>


        <div class="item-h" [ngClass]="{'bg-gray-300': position == 1, 'bg-gray-500': position != 1 }"></div>
    </div>
</div>
